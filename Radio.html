<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    

    <form action="">

        <h1>What is your gender?</h1>
        <label for="">male</label>
        <input type="radio" checked value="male" name="Gender"> 
        <!-- checked بتخلي العلامة موجودة تلقائيا على خيار المايل -->
        <!-- هون لما المستخدم يضغط على مايل ينبعتلي على السيرفر من خلال النايم جيندر ان المستخدم اختار مايل -->
        <!-- هون لو ضغطت عالسبمت حتلاقي عندك اسم ال"جيندر" يعني لو كنت كاتب في النايم اي اسم حيظهر هذا الاسم في رابط الصفحة من فوق -->
        <!-- لما تبعت اي اشي للسيرفر انت بتبعتها من خلال النايم
        لكن هون بحالتنا ما الها قيمة, بصير الها قيمة لما تكتب الفاليو في الانبوت -->
        <label for="">female</label>
        <input type="radio" value="female" name="Gender">
        <!-- طالما انت في فورم لازم تكتب الاتربيوت نايم يكون اسمو نفس الاسم بالخيار التاني ولو عندي 100 خيار
        لازم كلهم يكونو نفس النايم لأني بالنهاية حختار خيار واحد بس -->
        <input type="checkbox" checked>are you sure ?
        <input type="submit"><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- في التكست اريا بقدر اتحكم بمساحة المربع عكس الانبوت -->
        <input type="text">



    </form>
</body>
</html>
