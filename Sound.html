<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <audio src="اسلام صبحي.mp3" controls></audio>
  <!-- controls بدونها ما رح يظهر المقطع الصوتي -->
  <audio src="اسلام صبحي.mp3" controls muted></audio>
  <!-- muted بتخلي الصوت صامت -->
  <audio src="اسلام صبحي.mp3" controls muted
  preload="metadata"></audio>
  <!-- المقاطع الصوتية ما بقدر أتغير بالطول والعرض الخاص فيها من خلال خاصية الودث والهايت -->



</body>
</html>
