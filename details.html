<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <details>
        <summary>name</summary>
        <!-- summary is a title of details  -->
        <p>ahmed</p>
        <!-- <p></p> is a block element -->
        <!-- if i wrote ahmed without <p></p>:
        ahmed
        ahmed, it will appear beside each other like this: ahmed ahmed -->
        <p>ahmed</p>
        <p>ali</p>
        <p>omar</p>
    </details>
    <details>
        <summary>photo</summary>
        <img src="o.jpg.jpg" alt="obaida" width="30px"><br>
        <img src="o.jpg.jpg" alt="obaida" width="30px"><br>
        <img src="o.jpg.jpg" alt="obaida" width="80px"><br>
        <img src="o.jpg.jpg" alt="obaida" width="30px"><br>
        <!-- <br> it will make the images appear vertically -->
        <!-- <img> is an inline, so tho photos will appear beside each other  -->
        <!-- in the alt in the img we write anything we want to appear if the photo is not appear -->
    </details>
</body>
</html>
