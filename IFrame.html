<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <!-- iframe بقدر اضيف من خلالها اي اشي  -->
    <!-- <iframe src="o.jpg.jpg" width="100%" height="1000px" frameborder="0"></iframe> -->
    <iframe src="Introduction to HTML.pdf" frameborder="0"></iframe>
    <iframe src="اسلام صبحي.mp3" frameborder="0"></iframe>
    <iframe src="orange_teams.mp4" frameborder="0" controls></iframe>
    <iframe width="782" height="440"
     src="https://www.youtube.com/embed/LdJbP0NbFRw"
      title="إزاي تبدأ تتعلم برمجة" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write;
      encrypted-media; gyroscope; picture-in-picture"
       allowfullscreen></iframe>

     <iframe width="560" height="315"
      src="https://www.youtube.com/embed/LdJbP0NbFRw" 
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write;
       encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <!-- iframe بقدر من خلالو أنسخ فيديو من اليوتيوب على موقعي, وذلك من خلال الذهاب الى الفيديو الذي نرغب بوضعه على صفحتنا 
        والقيام بالنقر عليه بزر الماوس الأيمن واختيار نسخ رمز التضمين ومن ثم لصقه على صفحة الاتش تي ام ال -->
        
    <!-- الاختلاف انو بضيف الصورة في فريم -->
</body>
</html>
