<html lang="en">
<head>

    <title>تسجيل الدخول</title>
</head>
<body>

<form action="">
    <input type="email" placeholder="email"><br>
    <!-- placeholder بتظهر إلي كلمة ايميل في المربع بلون شفاف بحيث لما اكتب في المربع بتختفي الكلمة -->
    <input type="password" placeholder="password" ><br>
    <input type="tel"><br>
    <!-- التيل مخصص لكتابة ارقام التلفون -->
    <input type="number"><br>
    <!-- النمبر مخصص لكتابة الارقام -->
    <button type="submit">click here</button>
</form>
<!-- فائدة الفورم أنه جعل جميع العناصر كأنها عنصر واحد ومرتبطة ببعضها البعض
لو كتبت اللي بداخل الفورم بدون تاق الفورم لكان كل عنصر
(مربع) منفصل عن التاني ولما اضغط على كليك هير ما برفض في حال دخلت كلمات بدون @ في مربع الايميل -->


<!-- الفرق بين التيكست والباسوورد هو انه في مربع الباسوورد عندما تكتب لا يظهر لك ما كتبت لكن في التكست يظهر ما كتبت -->

<!-- في مربع الايميل لازم تكتب @ , لأنو بدونها ما بتنبعث للسيرفر -->
</body>
</html>
