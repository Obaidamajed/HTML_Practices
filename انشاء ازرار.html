<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء ازرار</title>
</head>
<body>

    <input type="button" value='button'> 
    <!-- without button value it will not appear anything on the button -->
    <input type="submit">
    <!-- submit type do not need value on itself because the value is itself(submit) -->
    <input type="reset">
    <!-- #submit it is used when i need to register the entering, #reset it is used to return everything from beginning -->

    <button type="submit">click here</button>
    <!-- #button has start tag and end tag, #input does not has. in the button it appear the words inside it (between start & end tag),
    in the input it appear the words inside it (inside input tag). -->
    <!-- هنا يظهر عندي ال كليك هير وليس السبميت,وهذا هو الفرق بين الانبوت والبوتون. -->
</body>
